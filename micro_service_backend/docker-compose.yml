version: '3.9'
name: 'edremit-backend'
services:
  # Monolitik backend servisiniz
  backend:
    build: ./backend  # Mevcut monolitik uygulamanız burada olmalı
    container_name: backend_monolith
    restart: unless-stopped
    environment:
      - DB_HOST=osm_postgres_container  # Mevcut çalışan PostgreSQL container'ınızın adı
      - DB_PORT=5432
      - DB_NAME=edremit_maks
      - DB_USER=postgres
      - DB_PASSWORD=123
    networks:
      - backend-network
      - osm-db-network  # PostgreSQL'in bulunduğu mevcut ağa bağlanıyoruz
      
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "8001:8001"  # Dışarıya 8001 portunu açıyoruz
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - backend-network

networks:
  backend-network:
    name: backend-network
    driver: bridge
  osm-db-network:
    external: true  # Mevcut ağa bağlanmak için external olarak işaretliyoruz