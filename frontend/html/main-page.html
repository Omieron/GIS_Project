<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mapbox Base Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main-page.css" />
  <link rel="stylesheet" href="../css/sol-katman.css" />
  <link rel="stylesheet" href="../css/sag-katman.css" />
</head>

<body>

  <div id="map"></div>

  <!-- Sağ üst ayar butonu ve panel -->
  <!-- Sağ üst sabit konumlandırma -->
  <div class="settings-wrapper">
    <button id="settings-toggle" class="settings-icon" title="Ayarlar">⚙️</button>

    <div id="settings-card" class="settings-card hidden">
      <strong>Harita Ayarları</strong><br /><br />
    
      <label class="switch-row">
        <span>3D Haritalandırma</span>
        <label class="switch">
          <input type="checkbox" id="toggle-3d" />
          <span class="slider"></span>
        </label>
      </label>
    
      <label class="switch-row">
        <span>Koyu Mod</span>
        <label class="switch">
          <input type="checkbox" id="toggle-dark" />
          <span class="slider"></span>
        </label>
      </label>
    
      <!-- <label class="switch-row">
        <span>Animasyonlar</span>
        <label class="switch">
          <input type="checkbox" id="toggle-anim" />
          <span class="slider"></span>
        </label>
      </label> -->
    </div>

  </div>

  <!-- Sol üst kontrol menüsü -->
  <div class="control-menu">
    <button id="menu-toggle" class="menu-icon">
      ☰ <span class="menu-text">Katmanlar</span>
    </button>
    <div id="menu-buttons" class="menu-dropdown hidden">
      <button id="btn-foursquare" class="menu-button">Foursquare</button>
      <button id="btn-overpass" class="menu-button">Overpass</button>
      <button id="btn-tomtom" class="menu-button">TomTom</button>
    </div>
  </div>

  <!-- Sol alt cardbox – info-card container -->
  <div class="info-card" style="display: none;">
    <div class="tab-header" id="tab-header"></div>

    <div class="tab-content" id="tab-content">

      <!-- Tüm tab-panel'lar buraya -->
      <div id="foursquare-tab" class="tab-panel">
        <div class="fsq-split-container" id="fsq-container">

          <!-- Sol: kategori seçimleri -->
          <div class="fsq-left" id="foursquare-card">
            <strong>Foursquare Kategorileri</strong><br /><br />
            
            <!-- Tümünü Seç Toggle -->
            <label class="switch-row">
              <span>Tümünü Seç</span>
              <label class="switch">
                <input type="checkbox" data-toggle-all="true" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Cafe -->
            <label class="switch-row">
              <span>Cafe</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="13032" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Pharmacy -->
            <label class="switch-row">
              <span>Pharmacy</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="17145" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Hospital -->
            <label class="switch-row">
              <span>Hospital</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="15014" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Market -->
            <label class="switch-row">
              <span>Market</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="17144" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Fuel -->
            <label class="switch-row">
              <span>Fuel</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="19007" />
                <span class="slider"></span>
              </label>
            </label>
            
            <!-- Park -->
            <label class="switch-row">
              <span>Park</span>
              <label class="switch">
                <input type="checkbox" data-cat-id="16032" />
                <span class="slider"></span>
              </label>
            </label>
          </div>

          <!-- Sağ: sayfa içerikleri -->
          <!-- <div class="fsq-right" id="foursquare-info">
            <div class="fsq-slide fsq-active-slide" id="fsq-page-1">
              <p>Seçilen kategorilere ait genel bilgi veya içerik.</p>
            </div>
            <div class="fsq-slide" id="fsq-page-2">
              <p>Seçilen yerlere ait detaylı bina bilgileri.</p>
            </div>

            <div class="fsq-pagination">
              <span class="fsq-dot active-dot"></span>
              <span class="fsq-dot"></span>
            </div>
          </div> -->

        </div>
      </div>

      <div id="overpass-tab" class="tab-panel">
        <div id="road-legend"></div>
      </div>

      <!-- Diğer tab-panel'lar: overpass-tab, tomtom-tab... -->
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
