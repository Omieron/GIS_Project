<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mapbox Base Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main-page.css" />
</head>

<body>

  <div id="map"></div>

  <div class="top-left-toolbar">
    <button id="btn-foursquare" class="tool-button">Foursquare</button>
    <button id="btn-overpass" class="tool-button">Overpass</button>
    <button id="btn-tomtom" class="tool-button">TomTom</button>
  </div>

  <div id="foursquare-card">
    <strong>Foursquare Kategorileri</strong><br/><br/>
    <label><input type="checkbox" data-cat-id="13032" /> Cafe</label><br/>
    <label><input type="checkbox" data-cat-id="17145" /> Pharmacy</label><br/>
    <label><input type="checkbox" data-cat-id="15014" /> Hospital</label><br/>
    <label><input type="checkbox" data-cat-id="17144" /> Market</label><br/>
    <label><input type="checkbox" data-cat-id="19007" /> Fuel</label><br/>
    <label><input type="checkbox" data-cat-id="16032" /> Park</label><br/>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
